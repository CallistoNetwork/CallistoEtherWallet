<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="theme-color" content="#0B2840" />
  <meta name="description"
    content="Callisto Wallet is a free, open-source, client-side interface for generating Ethereum wallets & more. Interact with the Ethereum blockchain easily & securely. Double-check the URLbefore unlocking your wallet." />
  <meta property="og:title" content="Callisto Wallet: Client-Side CLO Wallet" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Callisto Wallet: Client-Side CLO Wallet" />
  <meta property="og:image" content="https://callisto.network/opengraphs/default-og.png" />
  <meta property="og:url" content="https://www.callisto.network" />
  <meta property="og:description"
    content="Free, open-source, client-side Ethereum wallet. Enabling you to interact with the blockchain easily & securely." />
  <meta name="twitter:title" content="Callisto Wallet: Client-Side CLO Wallet" />
  <meta name="twitter:site" content="@CallistoSupport" />
  <meta name="twitter:creator" content="@CallistoSupport" />
  <meta name="apple-mobile-web-app-title" content="Callisto Wallet: Client-Side CLO Wallet" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#0B2840" />
  <link rel="icon" sizes="192x192" href="<%= BASE_URL %>img/icons/android-chrome-192x192.png" />
  <link rel="shortcut icon" type="image/png" href="<%= BASE_URL %>favicon.png" />
  <title>Callisto Wallet | CW</title>
  <script type="application/ld+json">
      {
      "@context": "http://schema.org",
      "@type" : "Organization",
      "name" : "Callisto Wallet",
      "legalName" : "Callisto Fundatio OU",
      "url" : "https://www.wallet.callisto.network/",
      "contactPoint" : [{
        "@type" : "ContactPoint",
        "email" : "support@callisto.network",
        "url"   : "https://callisto.network",
        "contactType" : "customer service"
      }],
      "logo" : "https://www.callisto.network/image/callisto_logo_c.svg",
      "description": "Free, open-source, client-side Ethereum wallet. Enabling you to interact with the blockchain easily & securely.",
      "sameAs" : [
        "https://www.callisto.network/",
        "https://www.facebook.com/callistonetwork/",
        "https://twitter.com/CallistoSupport",
        "https://github.com/CallistoNetwork/",
        "https://github.com/EthereumCommonwealth"
      ]
      }
    </script>
  <link href="<%= BASE_URL %>index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <noscript>
    <div class="img-container">
      <img src="<%= BASE_URL %>img/spaceman.png" alt="Spaceman">
    </div>
    <div class="text-container">
      <h1>Looks like you have Javascript disabled.</h1>
      <p>MyEtherWallet needs Javascript to work properly.</p>
      <h3>Please enable Javascript to get the best out of MyEtherWallet.</h3>
      <p>Thank you!</p>
    </div>
  </noscript>
</body>

</html>
